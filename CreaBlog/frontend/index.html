<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante</title>
   
    <link rel="stylesheet" href="/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    
    <script src="/index.js" type="module" defer></script>
</head>
<body>
    <section class="layout-page">
        <div class="layout-page__image-wrapper">
            <navbar-menu class="layout-page__menu"></navbar-menu>
            <p class="layout-page__title">SUSHI <br/> SENSATION</p>

            <div class="layout-page__socials">
                <badge-icon src="/assets/img/instagram-logo-light.svg" width="18" height="18"></badge-icon>
                <badge-icon src="/assets/img/facebook-logo-light.svg" width="18" height="18"></badge-icon>
                <badge-icon src="/assets/img/twitter-logo-light.svg" width="18" height="18"></badge-icon>
            </div>

            <div class="layout-page__account">
                <div class="layout-page__account-icon">
                    <img src="/assets/img/iconamoon_profile-fill.svg" class="layout-page__icon-person"/>
                </div>
                <button class="layout-page__account-register">
                    REGISTRATION    
                </button>

                <div class="layout-page__account-icon layout-page__account-icon--cart">
                    <img src="/assets/img/cart.svg" class="layout-page__icon-cart"/>
                    <div class="layout-page__icon-cart-count">0</div>
                </div>
            </div>


            <div class="layout-page__add-button">
                <svg width="40" height="40" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11.8334 6.83171H6.83335V11.8317H5.16669V6.83171H0.166687V5.16504H5.16669V0.165039H6.83335V5.16504H11.8334V6.83171Z" fill="#272723" class="layout-page__add-icon-fill"/>
                </svg>
            </div>
        </div>
        
        <div class="layout-page__content">
            <div class="layout-page__content-main">

            </div>

            <footer class="layout-page__footer">
                <div class="layout-page__footer-copyright">
                    <p>Licensing</p>
                    <img src="/assets/img/diamondIcon.svg" class="modal-menu__logo-diamond"/>
                    <p>Styleguide</p>
                </div>
            </footer>
        </div>

    </section>
</body>
</html>
